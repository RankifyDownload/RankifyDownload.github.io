<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rankify Download</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        background: black;
        color: white;
    }

    /* STARFIELD BACKGROUND */
    .stars {
        width: 2px;
        height: 2px;
        background: white;
        position: absolute;
        animation: moveStars 10s linear infinite;
    }

    @keyframes moveStars {
        from { transform: translateY(0); }
        to { transform: translateY(100vh); }
    }

    /* CENTER CARD */
    .center-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background: rgba(0, 0, 0, 0.4);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(0, 200, 255, 0.6);
        animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -60%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
    }

    h1 {
        font-size: 40px;
        margin-bottom: 10px;
        text-shadow: 0 0 10px cyan;
    }

    p {
        font-size: 18px;
        opacity: 0.8;
    }

    /* DOWNLOAD BUTTON */
    .download-btn {
        display: inline-block;
        margin-top: 25px;
        padding: 15px 40px;
        font-size: 22px;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        text-decoration: none;
        background: rgba(0, 150, 255, 0.5);
        box-shadow: 0 0 20px cyan;
        transition: 0.3s;
        animation: pulse 2s infinite;
    }

    .download-btn:hover {
        background: rgba(0, 200, 255, 0.9);
        box-shadow: 0 0 50px cyan;
        transform: scale(1.1);
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 15px cyan; }
        50% { box-shadow: 0 0 40px cyan; }
        100% { box-shadow: 0 0 15px cyan; }
    }
</style>
</head>
<body>

<!-- STARFIELD GENERATOR -->
<script>
    for (let i = 0; i < 200; i++) {
        let star = document.createElement("div");
        star.className = "stars";
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.opacity = Math.random();
        star.style.animationDuration = 5 + Math.random() * 10 + "s";
        document.body.appendChild(star);
    }
</script>

<div class="center-box">
    <h1>Rankify Download</h1>
    <p>Fast. Clean. Lightweight.</p>

    <!-- DOWNLOAD FILE -->
    <a href="Rankify.exe" download class="download-btn">Download</a>
</div>

</body>
</html>
